name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-12
    
    env:
      XCODEBUILD_TEST: "xcodebuild test -scheme ContributionGraph -project ContributionGraph.xcodeproj -destination 'platform=iOS Simulator,name=iPhone 11,OS=15.5' -enableCodeCoverage YES"  

    name: Build
    steps:
    - uses: actions/checkout@v3
    - name: Run Unit tests
      run: $XCODEBUILD_TEST -only-testing:ContributionGraphTests | xcpretty
    - name: Run UI tests
      run: $XCODEBUILD_TEST -only-testing:ContributionGraphUITests | xcpretty
    - name: Swift Coverage Conversion
      uses: sersoft-gmbh/swift-coverage-action@v3
    - name: Codecov
      uses: codecov/codecov-action@v3.1.0
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
